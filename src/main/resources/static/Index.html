<!DOCTYPE html>
<html lang="en" ng-app="root">
<head>
    <meta charset="UTF-8">
    <title>Movie App</title>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/movieController.js" type="text/javascript"></script>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div ng-controller="index">
        <label>Search: <input ng-model="searchText" class="form-control"></label>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Genre</th>
                    <th></th>
                </tr>
            </thead>
            <tr ng-repeat="item in movies | filter:searchText">
                <td>{{item.title}}</td>
                <td>{{item.year}}</td>
                <td>{{item.genreId}}</td>
                <td class="col-sm-1"><input type="button" value="edit" ng-click="displayEditForm = true" class="btn btn-primary"></td>
            </tr>
        </table>
        <br>
        <hr>
        <br>
        <div class="row">
            <form name="newItem" ng-hide="displayEditForm == true">
                <div>
                    <input type="hidden" ng-model="movie.id">
                </div>
                <div class="col-md-3">
                    Title: <input type="text" ng-model="movie.title" class="form-control">
                </div>
                <div class="col-md-3">
                    Year: <input type="text" ng-model="movie.year" class="form-control">
                </div>
                <div class="col-md-3">
                    Genre:
                    <select ng-options="item.name for item in genreList" ng-model="movie.genre" class="form-control">
                        <option value="">-- Choose Genre --</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-small" type="submit" ng-click="addItem(movie)"
                        style="margin-top: 1.45em;">Add</button>
            </form>
            <form name="editItem" ng-show="displayEditForm == true">
                <div>
                    <input type="hidden" ng-model="movie.id">
                </div>
                <div class="col-md-3">
                    Titlefdfsfdg: <input type="text" ng-model="movie.title" class="form-control">
                </div>
                <div class="col-md-3">
                    Year: <input type="text" ng-model="movie.year" class="form-control">
                </div>
                <div class="col-md-3">
                    Genre:
                    <select ng-options="item.name for item in genreList" ng-model="movie.genre" class="form-control">
                        <option value="">-- Choose Genre --</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-small" type="submit" ng-click="addItem(movie)"
                        style="margin-top: 1.45em;">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
