<!DOCTYPE html>
<html lang="en" ng-app="root">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="js/movieController.js" type="text/javascript"></script>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div ng-controller="index">
        <label>Search: <input ng-model="searchText"></label>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tr ng-repeat="item in movies | filter:searchText">
                <td>{{item.title}}</td>
                <td>{{item.year}}</td>
                <td>{{item.genre.name}}</td>
            </tr>
        </table>
        <div class="row">
            <form >
                <div class="col-md-3">
                    Title: <input type="text" ng-model="movie.title" class="form-control">
                </div>
                <div class="col-md-3">
                    Year: <input type="text" ng-model="movie.year" class="form-control">
                </div>
                <div class="col-md-3">
                    Genre:
                    <select ng-options="item.name for item in genreList" ng-model="movie.genre" class="form-control">
                        <option value="">-- Choose Genre --</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-small" type="submit" ng-click="addItem(movie)" style="margin-bottom: 1.45em;">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
