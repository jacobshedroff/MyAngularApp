<!DOCTYPE html>
<html lang="en" ng-app="root">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="../static/js/movieController.js" type="text/javascript"></script>
    <link href="../static/css/main.css" rel="stylesheet">
</head>
<body>
    <div ng-controller="index">
        <label>Search: <input ng-model="searchText"></label>
        <div calss="row">
            <form >
                <div class="col-md-3">
                    Title: <input type="text" ng-model="movie.title">
                </div>
                <div class="col-md-3">
                    Year: <input type="text" ng-model="movie.year">
                </div>
                <div class="col-md-3">
                    Genre: <input type="text" ng-model="movie.genre">
                </div>
                <button class="btn btn-primary btn-small" type="submit" ng-click="addItem(movie)">Add</button>
            </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tr ng-repeat="item in movies | filter:searchText">
                <td>{{item.title}}</td>
                <td>{{item.year}}</td>
                <td>{{item.genre}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
